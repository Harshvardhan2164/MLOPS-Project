<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analysis</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control" aria-placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select name="race_ethnicity" class="form-control" placeholder="Enter your race or ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select your Race/Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select name="parental_education" class="form-control" placeholder="Enter your parent's education level" required>
                    <option class="placeholder" selected disabled value="">Select your Parents' Education Level</option>
                    <option value="master's degree">
                        Master's Degree
                    </option>
                    <option value="associate's degree">
                        Associate's Degree
                    </option>
                    <option value="bachelor's degree">
                        Bachelor's Degree
                    </option>
                    <option value="some college">
                        Some College
                    </option>
                    <option value="high school">
                        High School
                    </option>
                    <option value="some high school">
                        Some High School
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select name="lunch" class="form-control" placeholder="Enter your Lunch type" required>
                    <option class="placeholder" selected disabled value="">Select your Lunch Type</option>
                    <option value="free/reduced">
                        Free/Reduced
                    </option>
                    <option value="standard">
                        Standard
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select name="test_preparation_course" class="form-control" required>
                    <option value="" class="placeholder" selected disabled>Select your Test preparation course</option>
                    <option value="completed">
                        Completed
                    </option>
                    <option value="none">
                        None
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing_score" placeholder="Enter your Writing Score (out of 100)" min="0" max="100" />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading_score" placeholder="Enter your Reading Score (out of 100)" min="0" max="100" />
            </div>

            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Predict your Maths Score" required />
            </div>
        </form>
    </div>
</body>
</html>
